<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <header class="header">
      <h3 class="header-title">Bài test</h3>
      <button class="header-btn_copy">Copy chữ ký</button>
    </header>
    <main class="main">
      <div class="main-top-navbar">
        <div class="main-top-navbar-item active">
          <i class="fa-regular fa-user"></i>
          <span>Chi tiết</span>
        </div>
        <div class="main-top-navbar-item">
          <i class="fa-regular fa-share-from-square"></i>
          <span>Links</span>
        </div>
        <div class="main-top-navbar-item">
          <i class="fa-solid fa-sliders"></i>
          <span>Thiết kế</span>
        </div>
      </div>
      <div class="main-content">
        <section class="settings-section">
          <div class="settings-section-container-info">
            <h5>Thông tin cá nhân</h5>
            <div class="settings-section-container-info-item">
              <label for="fullName">Họ và tên</label>
              <input name="fullName" type="text" />
            </div>
            <div class="settings-section-container-info-item">
              <label for="nickname">Biệt danh</label>
              <input name="nickname" type="text" />
            </div>
            <div class="settings-section-container-info-item">
              <label for="position">Chức danh</label>
              <input name="position" type="text" />
            </div>
          </div>
          <div class="settings-section-container-details">
            <h5>Chi tiết</h5>
            <div class="settings-section-form-details-item">
              <label for="phone"><i class="fa-solid fa-phone"></i> Phone</label>
              <input name="phone" type="text" />
            </div>
            <div class="settings-section-form-details-item">
              <label for="email"
                ><i class="fa-solid fa-envelope"></i> Email</label
              >
              <input name="email" type="text" />
            </div>
            <div class="settings-section-form-details-item">
              <label for="address"
                ><i class="fa-solid fa-address-book"></i> Địa chỉ</label
              >
              <input name="address" type="text" />
            </div>
            <div class="settings-section-form-details-item">
              <label for="website"
                ><i class="fa-solid fa-globe"></i> Website</label
              >
              <input name="website" type="text" />
            </div>
          </div>
        </section>

        <section class="profile-section">
          <div class="profile-section-content">
            <div class="email-card">
              <p>Đến: <strong>Email người nhận</strong></p>
              <p>Chủ đề: <strong>Kiểm tra chữ ký email mới của tôi!</strong></p>
            </div>

            <div class="profile-info">
              <div class="profile-info-details">
                <h3 class="profile-info-details_name"></h3>
                <p class="profile-info-details_position"></p>
                <p class="profile-info-details_phone">
                  <i class="fas fa-phone"></i>
                  <span>Điện thoại:</span> 
                </p>
                <p class="profile-info-details_email">
                  <i class="fas fa-envelope"></i> <span>Email:</span>
                 
                </p>
                <p class="profile-info-details_address">
                  <i class="fas fa-map-marker-alt"></i> <span>Địa chỉ:</span> 
                </p>
                <p class="profile-info-details_website">
                  <i class="fas fa-globe"></i> <span>Website:</span> 
                </p>
              </div>

              <div class="social-profile">
                <img
                  src="https://www.shutterstock.com/image-photo/golden-retriever-puppy-sitting-front-600nw-2505530635.jpg"
                  alt="Profile Picture"
                  width="200px"
                  height="200px"
                />
                <div class="social-profile-icons">
                  <i class="fab fa-facebook-f"></i>
                  <i class="fab fa-instagram"></i>
                  <i class="fab fa-twitter"></i>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
