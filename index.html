<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AION Card</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Bài test</h1>
        <button class="copy-button">Copy Chữ Ký</button>
      </div>
      <div class="header">
        <div class="tabs">
          <button class="tab active">
            <i class="fa-regular fa-user"></i> Chi tiết
          </button>
          <button class="tab">
            <i class="fa-regular fa-share-from-square"></i> Links
          </button>
          <button class="tab">
            <i class="fa-solid fa-sliders"></i> Thiết kế
          </button>
        </div>
      </div>
      <div class="content">
        <div class="sidebar active">
          <div class="form-section">
            <h2>Thông tin cá nhân</h2>
            <div class="input-group">
              <label for="name">Họ và tên</label>
              <input type="text" id="name" placeholder="Duong Thanh Nghe 127" />
            </div>
            <div class="input-group">
              <label for="nickname">Biệt danh</label>
              <input type="text" id="nickname" />
            </div>
            <div class="input-group">
              <label for="position">Chức danh</label>
              <input type="text" id="position" placeholder="Manager" />
            </div>
          </div>
          <div class="form-section">
            <h2>Chi tiết</h2>
            <div class="input-group">
              <label for="phone"><i class="fa-solid fa-phone"></i> Phone</label>
              <input type="tel" id="phone" placeholder="0365305920" />
            </div>
            <div class="input-group">
              <label for="email"
                ><i class="fa-solid fa-envelope"></i> Email</label
              >
              <input
                type="email"
                id="email"
                placeholder="duongthanhnghe120796@gmail.com"
              />
            </div>
            <div class="input-group">
              <label for="address"
                ><i class="fa-solid fa-location-dot"></i> Địa chỉ</label
              >
              <input type="text" id="address" placeholder="Đà Nẵng" />
            </div>
            <div class="input-group">
              <label for="website"
                ><i class="fa-solid fa-globe"></i> Website</label
              >
              <input type="url" id="website" placeholder="aioncard.vn" />
            </div>
          </div>
        </div>

        <div class="sidebar">
          link
          <div class="link-item">
            <!-- facebook -->

            <label for="facebook-link">
              <a href="#" class="social-icon facebook"
                ><i class="fab fa-facebook-f"></i></a
              >Facebook</label
            >
            <input type="text" id="facebook-link" class="link-item__input" />
          </div>
          <div class="link-item">
            <!-- instagram -->

            <label for="instagram-link">
              <a href="#" class="social-icon instagram"
                ><i class="fab fa-instagram"></i></a
              >Instagram</label
            >
            <input type="text" id="instagram-link" class="link-item__input" />
          </div>
          <div class="link-item">
            <!-- twitter -->

            <label for="twitter-link">
              <a href="#" class="social-icon twitter"
                ><i class="fab fa-twitter"></i></a
              >Twitter</label
            >
            <input type="text" id="twitter-link" class="link-item__input" />
          </div>
          <div class="link-item">
            <!-- youtube -->

            <label for="youtube-link">
              <a href="#" class="social-icon youtube"
                ><i class="fab fa-youtube"></i></a
              >Youtube</label
            >
            <input type="text" id="youtube-link" class="link-item__input" />
          </div>
          <div class="link-item">
            <!-- linkin -->

            <label for="linkin-link">
              <a href="#" class="social-icon linkin"
                ><i class="fab fa-linkedin"></i></a
              >Linkin</label
            >
            <input type="text" id="linkin-link" class="link-item__input" />
          </div>

          <div class="link-item__icon">
            <!-- all icon link -->
            <a href="#" class="social-icon facebook"
              ><i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" class="social-icon instagram"
              ><i class="fab fa-instagram"></i>
            </a>
            <a href="#" class="social-icon twitter"
              ><i class="fab fa-twitter"></i>
            </a>
            <!-- youtube -->
            <a href="#" class="social-icon youtube"
              ><i class="fab fa-youtube"></i>
            </a>
            <!-- linkerin -->
            <a href="#" class="social-icon linkin"
              ><i class="fab fa-linkedin"></i>
            </a>
          </div>
        </div>

        <div class="sidebar">
          màu chủ dạo
          <div class="color-picker">
            <h2>Chọn màu</h2>
            <div class="color-palette">
              <div class="color choose" style="background-color: #ff0000"></div>
              <div class="color" style="background-color: #00ff00"></div>
              <div class="color" style="background-color: #0000ff"></div>
              <div class="color" style="background-color: #ffff00"></div>
              <div class="color" style="background-color: #ff00ff"></div>
              <div class="color" style="background-color: #00ffff"></div>
            </div>
          </div>
          <div class="font-picker">
            <h2>Chọn font</h2>
            <select name="font" id="font">
              <option value="Poppins">Poppins</option>
              <option value="Arial">Arial</option>
              <option value="Roboto">Roboto</option>
              <option value="Montserrat">Montserrat</option>
            </select>
          </div>
        </div>
        <div class="card-preview">
          <div class="email-info">
            <p><span>Đến:</span> Email người nhận</p>
            <p><span>Chủ đề:</span> Kiểm tra chữ ký email mới của tôi!</p>
          </div>
          <div class="card">
            <div class="card-content">
              <div class="card-text">
                <h2>Duong Thanh Nghe 127</h2>
                <p class="position">Manager</p>
                <p><i class="fa-solid fa-phone"></i> Điện thoại: 0365305920</p>
                <p>
                  <i class="fa-solid fa-envelope"></i> Email:
                  duongthanhnghe120796@gmail.com
                </p>
                <p><i class="fa-solid fa-location-dot"></i> Địa chỉ: Đà Nẵng</p>
                <p><i class="fa-solid fa-globe"></i> Website: aioncard.vn</p>
                <p class="social-links facebook"></p>
                <p class="social-links instagram"></p>
                <p class="social-links twitter"></p>
                <p class="social-links youtube"></p>
                <p class="social-links linkin"></p>
              </div>
              <div class="card-image">
                <img
                  src="https://via.placeholder.com/150"
                  alt="Profile Picture"
                />
                <div class="social-icons">
                  <a href="#" class="social-icon facebook"
                    ><i class="fab fa-facebook-f"></i
                  ></a>
                  <a href="#" class="social-icon instagram"
                    ><i class="fab fa-instagram"></i
                  ></a>
                  <a href="#" class="social-icon twitter"
                    ><i class="fab fa-twitter"></i
                  ></a>

                  <a href="#" class="social-icon youtube"
                    ><i class="fab fa-youtube"></i
                  ></a>
                  <a href="#" class="social-icon linkin"
                    ><i class="fab fa-linkedin"></i
                  ></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
